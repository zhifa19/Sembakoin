<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sembakoin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Sembakoin</h1>
<p>Alamat toko: Jl. Mawar no 36</p>
</header>
<section class="slider">
<button id="prev">&lt;</button>
<div class="slides">
<div class="slide"><img src="assets/images/product1.svg" alt="Produk 1"><p>Produk 1</p><button class="add-to-cart">Tambah ke Keranjang</button></div>
<div class="slide"><img src="assets/images/product2.svg" alt="Produk 2"><p>Produk 2</p><button class="add-to-cart">Tambah ke Keranjang</button></div>
<div class="slide"><img src="assets/images/product3.svg" alt="Produk 3"><p>Produk 3</p><button class="add-to-cart">Tambah ke Keranjang</button></div>
<div class="slide"><img src="assets/images/product4.svg" alt="Produk 4"><p>Produk 4</p><button class="add-to-cart">Tambah ke Keranjang</button></div>
<div class="slide"><img src="assets/images/product5.svg" alt="Produk 5"><p>Produk 5</p><button class="add-to-cart">Tambah ke Keranjang</button></div>
</div>
<button id="next">&gt;</button>
</section>
<section class="cart-section">
<h2>Keranjang</h2>
<ul id="cart-items"></ul>
<button id="checkout"><img src="assets/icons/checkout.svg" alt="Checkout"> Checkout</button>
</section>
<section class="testimoni">
<h2>Testimoni Pelanggan</h2>
<ul id="testimoni-list"></ul>
<form id="testimoni-form">
<input type="text" id="nama" placeholder="Nama Anda" required>
<textarea id="pesan" placeholder="Tulis testimoni..." required></textarea>
<button type="submit">Kirim Testimoni</button>
</form>
</section>
<section class="feedback">
<h2>Kritik & Saran</h2>
<p>Silahkan kirim kritik dan saran untuk perbaikan Sembakoin.</p>
</section>
<footer>
<p>&copy; 2025 Sembakoin</p>
</footer>
<script src="script.js"></script>
</body>
</html>
